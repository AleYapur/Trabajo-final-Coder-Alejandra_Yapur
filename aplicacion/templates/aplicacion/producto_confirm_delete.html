{% extends "aplicacion/index.html" %}


{% block titulo %}
<h1 class="mb-5 fw-bolder text-white">Eliminar producto</h1>
{% endblock titulo %}

{% block contenido %}

<form action="" method="POST">
    {% csrf_token %}   
    <div class="text-center">     
        <h3>¿Está seguro que desea eliminar este producto de la base de datos? <p style="color:red">{{ object }}</p> </h3>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
    </div>
</form>
{% endblock contenido %}
